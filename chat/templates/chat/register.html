{% extends 'chat/base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-lg-4 col-md-8 col-sm-10  bg-white m-auto">
            <h2 class="m-2 pt-3">Signup Now</h2>
            <p class="m-2 text-muted lead">It takes just few minutes</p>
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-image"></i></span>
                    <input class="form-control" type="text" name="imgUrl" placeholder="Image Url (Optional)">
                </div>
                <input class="btn btn-primary m-2" type="submit" value="Register">
            </form>
            <p class="mx-2">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
</div>




{% endblock %}
