{% extends 'chat/base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-lg-4 col-md-8 col-sm-10 bg-white m-auto">
            <h2 class="m-2 pt-3">Login Now</h2>
            <p class="m-2 text-muted lead">First step to chat with friends!</p>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group input-group p-2">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input class="form-control" autofocus type="text" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary m-2" type="submit" value="Login">
            </form>
            <p class="mx-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>
</div>

{% endblock %}
